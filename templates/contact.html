{% extends 'base.html' %}
{% block body %}
<img src="/static/contact.jfif" class="img-fluid px-1 my-1" alt="...">

<div class="container">
  <h1 class="text-center my-1 ">Feedback</h1>
  <form method="post" action="/contact/">
    {% csrf_token %}
        <div class="form-group my-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group my-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="someone@example.com">
        </div>    
        
        <div class="form-group my-3">
            <label for="desc">Feedback</label>
            <textarea class="form-control" id="desc" rows="3" name="feedback" placeholder="Your feedback here..."></textarea>
        </div>
        <button class="btn btn-primary my-3" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
{% block title %}
|Contact|{% endblock title %}
